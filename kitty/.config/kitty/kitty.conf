font_family Hack
font_size 12.0

term xterm-256color

scrollback_lines 10000

cursor_blink_interval 0
enable_audio_bell no
shell_integration disabled
url_style none

foreground            #c6c8d1
background            #161821
cursor                #c6c8d1
selection_foreground  #c6c8d1
selection_background  #272c42
color0                #161821
color1                #e27878
color2                #b4be82
color3                #e2a478
color4                #84a0c6
color5                #a093c7
color6                #89b8c2
color7                #c6c8d1
color8                #6b7089
color9                #e98989
color10               #c0ca8e
color11               #e9b189
color12               #91acd1
color13               #ada0d3
color14               #95c4ce
color15               #d2d4de

clear_all_shortcuts yes

map  super+n                  new_os_window
map  super+w                  close_window
map  ctrl+cmd+f               toggle_fullscreen
map  shift+control+c          copy_to_clipboard
map  super+c                  copy_to_clipboard
map  shift+control+v          paste_from_clipboard
map  super+v                  paste_from_clipboard
map  shift+control+equal      change_font_size current +2.0
map  shift+control+minus      change_font_size current -2.0
map  shift+control+backspace  change_font_size current 0
